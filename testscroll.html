 <script type="text/javascript">
$(document).ready(function() {
$('html, body, *').mousewheel(function(e, delta) {
this.scrollLeft -= (delta);
e.preventDefault();
});
});

$(function() {

   $("body").mousewheel(function(event, delta) {

      this.scrollLeft -= (delta * 5);
    
      event.preventDefault();

   });

});

</script>
